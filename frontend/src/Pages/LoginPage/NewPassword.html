<body>
  <div class="login-page">
    <div class="login-box">
      <img class="login-logo" src="/assets/searten_logo.adf458f6.jpg" />
      <br />

      <h1 class="default-heading-2">Reset Your Searten Password</h1>
      <br />

      <div class="login-form">
        <div class="login-form">
          <input
            type="password"
            id="Password"
            name="Password"
            class="text-input"
            placeholder="Password" />

          <br />

          <button
            class="login-button-2"
            text="Login"
            onclick="resetPassword()">
            Reset
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
